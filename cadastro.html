<!-- Inicio do cadastro--> 
    <form style="text-align:center; margin-left: 10px; margin-top: 110px; font-family: designer; color: white;" >

        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label  style="text-shadow: 2px 2px 5px black;" for="validationServer01">Primeiro nome</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" value="Coloque o nome" required>
            <div class="valid-feedback" style="color: green;">
              Tudo certo!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label style="text-shadow: 2px 2px 5px black;" for="validationServer02">Sobrenome</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Sobrenome" value="Coloque o sobrenome" required>
            <div class="valid-feedback" style="color: green;">
              Tudo certo!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label style="text-shadow: 2px 2px 5px black;" for="validationServerUsername">Usuário</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend3" required>
              <div class="invalid-feedback" style="color: red;">
                Por favor, escolha um nome de usuário.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label style="text-shadow: 2px 2px 5px black;" for="validationServer03">Email</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Email" required>
            <div class="invalid-feedback" style="color: red;">
              Por favor, informe um email válido.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label style="text-shadow: 2px 2px 5px black;" for="validationServer04">Senha</label>
            <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Senha" required>
            <div class="invalid-feedback" style="color: red;">
              Por favor, informe a senha com no minímo 6 caracters.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="invalidCheck3" style="color: red ;">
              Concordo com os termos e condições
            </label>
            <div class="invalid-feedback" style="color: red ;">
              Você deve concordar, antes de continuar.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
